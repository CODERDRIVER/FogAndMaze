<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }
        
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        
        #info {
            height: 10%;
        }
        
        #container {
            height: 90%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=U0lRpYoYfLz3t1fRZZNsXGsiPake6tu7">
    </script>
    <script type="text/javascript" src="../static/jquery-3.2.1.min.js">
    </script>
</head>

<body>
    位置信息为：
    <div id="info"></div>
    <button id="getData">获取空气质量的数据</button>
    <div id="data"></div>
    <div id="container"></div>
    <script type="text/javascript">
        var map = new BMap.Map("container");
        // 创建地图实例  
        var point = new BMap.Point(116.404, 39.915);
        // 创建点坐标  
        map.centerAndZoom(point, 15);
        // 初始化地图，设置中心点坐标和地图级别

        window.onload = function() {
            var geolocation = new BMap.Geolocation();
            var city;
            geolocation.getCurrentPosition(function(r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                    var mk = new BMap.Marker(r.point);
                    map.addOverlay(mk); //添加标注
                    map.panTo(r.point);
                    // 将经纬度进行转换
                    var gc = new BMap.Geocoder();
                    gc.getLocation(r.point, function(rs) {
                        var addComp = rs.addressComponents;
                        city = addComp.city;
                        document.getElementById("info").innerHTML = addComp.province + ", " + addComp.city + ", " + addComp.district;
                    });
                    // alert('您的位置：' + r.point.lng + ',' + r.point.lat);
                } else {
                    alert('failed' + this.getStatus());
                }
            });

            // 点击获取空气质量信息
            $("#getData").click(function() {
                $.ajax({
                    type: "GET",
                    url: "http://web.juhe.cn:8080/environment/air/cityair",
                    data: {
                        "city": "西安",
                        "key": "7855dc98293af090c0bd432ebde99294"
                    },
                    dataType: "json",
                    success: function(data) {
                        $("#data").html(data.result);
                    },
                    error: function() {

                    }
                });
            });

        };
    </script>

</body>

</html>
