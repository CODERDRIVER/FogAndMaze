    <script type="text/javascript">
        var province=null,city=null;
        cookie = document.cookie;
        var urbanAirQuality = new Array();
        var flag = true;
        //为data准备的数据
        var arr2=new Array();
        var xData=new Array();
        window.onload = function() {
            var geolocation = new BMap.Geolocation();
            //判断浏览器是否有缓存，如果有的话，直接从缓存中拿
            if (cookie!=null&&cookie!="")
            {
                $("#pos").html(cookie.split("=")[1]);
                position = cookie.split("=")[1].split(",");
                province = position[0].substr(0,2);
                city = position[1].trim().substr(0,2);
            }else {
                geolocation.getCurrentPosition(function (r) {
                    if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                        var mk = new BMap.Marker(r.point);
                        // 将经纬度进行转换
                        var gc = new BMap.Geocoder();
                        gc.getLocation(r.point, function (rs) {
                            var addComp = rs.addressComponents;
                            var pos = addComp.province + ", " + addComp.city + ", " + addComp.district;
                            document.cookie = "pos=" + pos;
                            province = addComp.province.substr(0, 2);
                            city = addComp.city.substr(0, 2);
                            document.getElementById("pos").innerHTML = addComp.province + ", " + addComp.city + ", " + addComp.district;
                        });
                    } else {
                        alert('failed' + this.getStatus());
                    }
                });
            }
            $("#pos").click(function () {
                if(flag){
                    $("#weather_forest").show();
                    flag = false;
                }else{
                    $("#weather_forest").hide();
                    flag = true;
                }


            });
            getUrbanAirQuality();
//            getWeather();

        function getUrbanAirQuality(){
            //            请求空气质量信息
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/urbanAirQuality",
                data: {
                    "city": city
                },
                dataType: "json",
                success: function(data) {
                    var $data =  $("#data");
                    var result = data.result;
                    urbanAirQuality = data.result;
                    var citynow = result[0].citynow;
                    $data.append("<p>citynow</p>")
                    $data.append("<ul>"+"<li>"+citynow.city+"</li>"+"<li>"+citynow.AQI+"</li>"+"<li>"+citynow.quality+"</li>"+"<li>"+citynow.date+"</li>"
                        +"</ul>");
                    $data.append("<p>lastMoniData</p>")
                    $data.append("<ul id='lastMoniData'>");
                    for(var key in result[0].lastMoniData)
                    {
                        var value = result[0].lastMoniData[key];
                        $("#lastMoniData").append("<li>"+value.city+"</li>");
                        $("#lastMoniData").append("<li>"+value.AQI+"</li>");
                        $("#lastMoniData").append("<li>"+value.quality+"</li>");
                        $("#lastMoniData").append("<li>"+value.date+"</li>");
                    }
                    weather_forest();
//                    $data.append("<p>lastTwoWeeks</p>")
                },
                error: function(err) {
                    console.log(err)
                }
            });
        };
        function getWeather()
        {
           // 获得当前日期
            var date = new Date().toLocaleDateString();
            year = date.split("/")[0];
            month = date.split("/")[1];
            days = date.split("/")[2];
            var seprate = "-"
//            补零操作
            if(month>=1&&month<=9)
            {
                month = "0"+month;
            }
            days = days -1;
            if(days>=1&&days<=9)
            {
                days = "0"+days;
            }
            var weather = year+seprate+month+seprate+days;
//            请求天气信息
            $.ajax({
                type:"GET",
                url:"weather",
                data: {
                    "province_name": province,
                    "city_name": city,
                    "weather_date": weather
                },
                dataType:"json",
                success:function(data){
                    console.log(data);
                    /**
                     * {
                        "reason": "查询成功",
                        "result": {
                            "city_id": "1810",
                            "city_name": "西安",
                            "weather_date": "2017-07-15",
                            "day_weather": "小雨",
                            "night_weather": "晴",
                            "day_temp": "38℃",
                            "night_temp": "26℃",
                            "day_wind": "东风",
                            "day_wind_comp": "3-4级",
                            "night_wind": "东北风",
                            "night_wind_comp": "≤3级",
                            "day_weather_id": "07",
                            "night_weather_id": "00"
                        },
                        "error_code": 0
}
                     */
                    result = data.result;
                    $("#weather").append("<ul>");
                    for(key in result)
                    {
                        $("#weather").append("<li>"+key+" : "+result[key]+"</li>")
                    }
                    $("#weather").append("</ul>");
                },
                error:function(error){
                    console.log(error);
                }

            });

        }

        /**
         *  获取某个城市的天气预报
         *  返回参数
         *  "resultcode": "200",
         "reason": "查询成功!",
         "result": {}
         "error_code": 0
         */
        function weather_forest(){
            $.ajax({
                url:"http://localhost:8080/weather/city",
                type:"GET",
                data:{
                    "city_name":city
                },
                dataType:"json",
                success:function(data){
                    var result = data["result"];
                    var sk = result['sk'];
                    var today = result['today'];
                    var future = result['future'];
                    $("#sk").append("<p style='font-size: 80px'>"+sk.time+"</p>");
                    $("#sk").append("<p>温度："+sk.temp+"℃&nbsp;&nbsp;&nbsp;湿度："+sk.humidity+"</p>");
                    $("#sk").append("<p>"+sk.wind_direction+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+sk.wind_strength+"</p>");
                    $("#sk").append("<p>空气指数："+urbanAirQuality[0].citynow.AQI+"&nbsp;&nbsp;"+urbanAirQuality[0].citynow.quality+"</p>");

                    var weather_data = {
                        "date":"",
                        "temperature":"",
                        "weather_id":{},
                        "weather":"",
                        "week":"",
                        "wind":"",

                    };
                    for(var i=0;i<5;i++)
                    {
                        var _class = "down_ul_li_"+i;
                        $(".down_ul").append("<li class="+_class+" style='float: left'>");
                        var _ul_class = "item_ui_"+i;
                        $("."+_class).append("<ul class="+_ul_class+">");
                        item_data = future[i];
                        $("."+_ul_class).append("<li><span>"+item_data.week+"</span></li>");
                        $("."+_ul_class).append("<li><span>"+item_data.temperature+"</span></li>");
//                        <img src="weather_icon/g2/40x40/day/00.png" alt=""> <span>"+item_data.weather_id.fa+"</span>
                        img_url = "weather_icon/g2/40x40/day/"+item_data.weather_id.fa+".png";
                        $("."+_ul_class).append("<li><img src="+img_url+" alt=''></li>");
                        var _date = item_data.date;
                        var str_date = _date.substr(0,4)+"/"+_date.substr(4,2)+"/"+_date.substr(6,2);
                        $("."+_ul_class).append("<li><span>"+str_date+"</span></li>");
                        $("."+_ul_class).append("<li><span>"+item_data.wind+"</span></li>");
                        arr2[i] = item_data.temperature.split('℃')[0];
                        xData[i] = item_data.week;
                    }
                    console.log(arr2);
                    console.log(xData);
                    draw();
                },
                error:function(error){
                    console.log(error);
                }

            });
        };
        function draw() {

            //用于存放图表上的数据
            var lineChartData = {
//表的X轴参数
                labels : xData,
                datasets : [
                    {
                        label: '温度',
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor:["rgba(255, 99, 132, 0.2)",
                        "rgba(255, 159, 64, 0.2)",
                        "rgba(255, 205, 86, 0.2)",
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                        "rgba(201, 203, 207, 0.2)"
                        ],
                        borderColor: "rgba(255,240,245,1)",
                        borderCapStyle: 'butt',
//                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(255,0,255,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10,
                        pointDot:true,
                        data : []    //data中的参数，通过下方for循环，获取arr2中的数据
                    }
                ]
            }

            for(var i = 0; i < arr2.length;i++)
            {
                lineChartData.datasets[0].data.push(arr2[i]);//将数组arr2中的值写入data
            }

            /**
             *
             * Chart.js库具有四个特殊的全局键，可用于更改图表中的所有字体。
             * 这些键是  defaultFontFamily,  defaultFontSize,  defaultFontStyle，和  defaultFontColor
             * @type {CanvasRenderingContext2D|WebGLRenderingContext}
             */
            Chart.defaults.global.defaultFontFamily = "Lato";
            Chart.defaults.global.defaultFontSize = 18;
            Chart.defaults.global.defaultFontColor = 'orange';
            var ctx = document.getElementById("myChart").getContext("2d");
            window.myLine = new Chart(ctx, {
                type:'line',
                data: lineChartData
            });
    }
